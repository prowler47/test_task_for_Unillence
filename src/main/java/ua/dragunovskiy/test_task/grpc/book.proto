message Book {
    string id = 1;
    string title = 2;
    string author = 3;
    string isbn = 4;
    int32 quantity = 5;
}

service BookstoreService {
    rpc GetBook(string id) returns (Book);
    rpc AddBook(Book) returns (Book);
    rpc UpdateBook(Book) returns (Book);
    rpc DeleteBook(string id) returns (google.protobuf.Empty);
}